<div class="row">
  <div class = "col-12-xs">
    <div *ngIf="photos &amp;&amp; !noPhotos">
      <app-carousel [childPhotos]="photos"></app-carousel>
    </div>
    <div *ngIf="noPhotos">
        <h3>There were no photos taken on {{roverDate.value}} by the {{roverCamera.value}} camera.</h3>
    </div>
  </div>
</div>


<div id="sidebar" class="row bg-info">


  <div class="col-xs-3">

      <li role="presentation"><a style="font-size:30px" routerLink="game">Play Game!</a></li>
      <li role="presentation"><a style="font-size:30px" routerLink="about">About</a></li>
      <li role="presentation"><a style="font-size:30px" routerLink="highscores">High Scores</a></li>
    </ul>

    <!-- <div class="row columns"> -->
  <div class="well">
  <button class="btn btn-primary" (click)="login()" *ngIf="!(user | async)?.uid">Gmail Login</button>
  <button class="btn btn-info" (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
  <p class="lead" *ngIf="isLoggedIn">{{userName}}</p>

  <input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="Enter feedback here..." (keyup.enter)="Send($event.target.value)" [(ngModel)]="msgVal" />
</div>
